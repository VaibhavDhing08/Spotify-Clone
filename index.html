<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music For Everyone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li> 
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of Today</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="/Cover/1.jpg" alt="1">
                    <span class="songName">Afreen Afreen</span>
                    <span class="songlistplay"><span class="timestamp">06:40 <i id="0"  class="far songItemPlay fa-play-circle"></i > </span></span>
                </div>
                <div class="songItem">
                    <img src="/Cover/2.jpeg" alt="1">
                    <span class="songName">All I Ever Wanted</span>
                    <span class="songlistplay"><span class="timestamp">02:56 <i id="1"  class="far songItemPlay fa-play-circle"></i > </span></span>
                </div>
                <div class="songItem"> 
                    <img src="/Cover/3.png" alt="1">
                    <span class="songName">All We Know</span>
                    <span class="songlistplay"><span class="timestamp">03:13 <i id="2"  class="far songItemPlay fa-play-circle"></i > </span></span>
                </div>
                <div class="songItem">
                    <img src="/Cover/4.jpg" alt="1">
                    <span class="songName">Besabriyaan</span>
                    <span class="songlistplay"><span class="timestamp">04:16 <i id="3"  class="far songItemPlay fa-play-circle"></i > </span></span>
                </div>
                <div class="songItem">
                    <img src="/Cover/5.jpg" alt="1">
                    <span class="songName">Bollywood Mashup</span>
                    <span class="songlistplay"><span class="timestamp">04:12 <i id="4"  class="far songItemPlay fa-play-circle"></i > </span></span>
                </div>
                <div class="songItem">
                    <img src="/Cover/6.jpg" alt="1">
                    <span class="songName">Bolna</span>
                    <span class="songlistplay"><span class="timestamp">03:32 <i id="5"  class="far songItemPlay fa-play-circle"></i > </span></span>
                </div>
                <div class="songItem">
                    <img src="/Cover/7.webp" alt="1">
                    <span class="songName">Enchanted</span>
                    <span class="songlistplay"><span class="timestamp">05:52 <i id="6"  class="far songItemPlay fa-play-circle"></i > </span></span>
                </div>
            </div>
        </div>
    <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesom icons -->
            <i  class="fas fa-3x fa-step-backward" ></i >
            <i  class="far songItemPlay fa-3x fa-play-circle" id="masterPlay"></i >
            <i  class="fas fa-3x fa-step-forward"></i >
        </div>
        <div class="songInfo">
            <img src="/playing.gif" width="42px" alt="" id="gif">Afreen Afreen
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/50039435fc.js" crossorigin="anonymous"></script>
    
</body>
</html>
